<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/feed"></ion-back-button>
        </ion-buttons>
    <ion-title *ngIf="name">{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <ion-grid  *ngIf="messages">
      <ion-text color="medium" text-center>
      </ion-text>
      <ion-row *ngFor="let message of messages">
   
        <ion-col size="9" *ngIf="myId !== message.sender" class="message other-message">
          <b>{{ message.sender }}</b><br>
          <span>{{ message.text }}</span>
          <div class="time" text-right><br>{{ message.date | date:'short' }}</div>
        </ion-col>
   
        <ion-col offset="3" size="9" *ngIf="myId === message.sender" class="message my-message">
          <b>{{ message.sender }}</b><br>
          <span>{{ message.text }}</span>
          <div class="time" text-right><br>{{ message.date | date:'short' }}</div>
        </ion-col>
   
      </ion-row>
    </ion-grid>
   
  </ion-content>
   
  <ion-footer>
    <ion-toolbar color="light">
      <ion-row align-items-center>
        <ion-col size="10">
          <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="message"></ion-textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" [disabled]="message === ''" class="msg-btn"
            (click)="sendMessage()">
            <ion-icon name="ios-send" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
