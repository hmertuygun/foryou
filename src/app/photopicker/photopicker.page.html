<ion-content padding text-center>
 
  <ion-button (click)="selectImage()">
    Pick Image to Crop
  </ion-button>
 
  <h5 *ngIf="croppedImagepath.length">Do you want to save?</h5>
 
  <p *ngIf="isLoading">Loading ...</p>
 
  <img [src]="croppedImagepath" />
  <ion-button *ngIf="isLoaded" (click)="save()">
    Save
  </ion-button>
</ion-content>
